<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/adobexd.svg">
    <link rel="apple-touch-icon" href="/assets/adobexd.svg" type="image/x-icon">
    <meta name="theme-color" content="#2D2C2F">
    <link rel="stylesheet" href="style.css">
    <title>Form mamalon</title>
</head>
<body>
    <img class="Two" src="/assets/coffee.png" alt="">

    <main>

        <img class="One" src="/assets/chilling.png" alt="">

        <h1>Registro</h1>

        <form action="https://formsubmit.co/sebas2004santos@gmail.com">

            <div class="name-apellido">
                <input type="text" name="name" placeholder="Ingresa tu nombre..." pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required autocomplete="off">
                <input type="text" name="lastname" placeholder="Ingresa tu apellido..." pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required autocomplete="off">
            </div>

            <div class="cedula">
                <label for="identificasion-type"></label>
                <select name="identificasion-type" id="type-ident" required>
                  <option value="Venezolano">V-</option>
                  <option value="Extranjero">E-</option>
                  <option value="Gubernamental">G-</option>
                  <option value="Juridico">J-</option>
                </select>
                <input type="number" name="identificasion" id="Cd-indentidad" placeholder="Ingresa de cedula..." autocomplete="off" required>
            </div>

            <div class="tlf">
                <label for="Tipo-de-numero"></label>
              <select name="Tipo-de-numero" id="Numero-tipo" required>
                <option value="movilnet-one">0416</option>
                <option value="movilnet-two">0426</option>
                <option value="movistar-one">0424</option>
                <option value="movistar-two">0414</option>
                <option value="digitel">0412</option>
              </select>
              <input type="tel" name="number-tlf" id="number-tlf" placeholder="Número de telefono" autocomplete="off" required>
            </div>

            <div class="direccion">
                <textarea name="" id="" cols="20" rows="5" placeholder="Direccion" required></textarea>
            </div>

            <div class="correo">
                <input type="email" name="email" id="u-email" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formate invalido" placeholder="Ingrese su correo electronico" autocomplete="off" required>
            </div>

            <div class="button">
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
